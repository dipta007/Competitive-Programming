<!DOCTYPE html>
<!-- saved from url=(0083)http://static.boostsaves.com/gallery.html?v=imAtScZab&j=false&s=true&r=topcoder.com -->
<html style="" class=" js backgroundsize boxshadow cssanimations csstransforms csstransforms3d csstransitions"><!--<![endif]--><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gallery</title>
    <script type="text/javascript">
	try {
		window.host_domain = (window.location != window.parent.location) ? document.referrer : document.location.href;
		var _host_domain = window.host_domain.match(/:\/\/(.+?)\//i);
		window.host_domain = _host_domain && _host_domain.length == 2 ? _host_domain[1] : window.host_domain;
	} catch (e) {
		window.host_domain = "unknown";
	}
    </script>
    <link href="http://static.boostsaves.com/css/gallery.min.css?v=imAtScZab" rel="stylesheet">
    <script src="modernizr.min.js"></script>

</head><body>
    <section id="main">

        <section id="header">

            <img id="logo" src="boost_grey.png">
            <div id="message" data-bind="text: recommend() ? recommendedMessage() : relatedMessage()">Explore Related Products</div>
			<div id="partner" data-bind="text: partner()"></div>
			<div class="exit" data-bind="click: $root.exit"></div>
			<button class="submit" type="submit"></button>        
			<input id="search" type="search" data-bind="attr: {placeholder: searchMessage()}" placeholder="Search for products and deals">
			<span class="sortbyprice btn btn-mini btn-success" data-bind="click: $root.sortByPrice, text: $root.byPriceMessage()">By Price</span>
			<span class="sortbyrelevancy btn btn-mini btn-success active" data-bind="click: $root.sortByRelevancy, text: $root.byRelevancyMessage()">By Relevancy</span>

        </section>
		
		<section id="content">
		
			<div class="forward" data-bind="click: $root.forward"></div>
			<div class="backward" data-bind="click: $root.backward"></div>
		
			<div id="products" data-bind="foreach: { data:products, afterRender: fadeIn }"></div>
		
		</section>
		
        
    </section>
	<script src="gallery-bg.min.js"></script>
	

</body></html>
